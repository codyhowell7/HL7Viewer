<div class='compareWorkspace'>
    <div class='headers'>
        <div *ngIf='getLeftID() != null' class='header1'> Message: {{getLeftID()}} </div>
        <div *ngIf='getLeftID() != null && !(getRightID() != null)' class='fakeheader2'></div>
        <div *ngIf='!(getLeftID() != null) && getRightID() != null' class='fakeheader1'></div>
        <div *ngIf='getRightID() != null' class='header2'> Message: {{getRightID()}} </div>
    </div>
    <div class='compareOutput'>
        <div class='draggable1' myDropTarget (myDrop)='saveLeftCompare($event)' [scrollLeft]='divScrollLeft' (scroll)=onScroll($event.target.scrollLeft)>
                <hls-comparespace-highlighting [discrepancies]='discrep1' [messageID]='getLeftID()' [messages]='messages' [oppositeDiscrepancies]='discrep2'
                    (sendToBottom)='sendLeftLineToBottom($event)' [fieldDiscrepancies]='discrep1' myDropTarget (myDrop)='saveLeftCompare($event)' 
                    [scrollLeft]='divScrollLeft' (scroll)='onScroll($event.target.scrollLeft)' class='comparespaceHighlighting' *ngIf='getLeftID() != null' ></hls-comparespace-highlighting>
        </div>
        <div class='draggable2' myDropTarget (myDrop)='saveRightCompare($event)' [scrollLeft]='divScrollLeft' (scroll)=onScroll($event.target.scrollLeft)>
                <hls-comparespace-highlighting [discrepancies]='discrep2' [messageID]='getRightID()'  [messages]='messages' [oppositeDiscrepancies]='discrep1' 
                    (sendToBottom)='sendRightLineToBottom($event)' [fieldDiscrepancies]='discrep1' class='comparespaceHighlighting' *ngIf='getRightID() != null'> </hls-comparespace-highlighting>
        </div>
    </div>
    <!--<div *ngIf='displayBottom()' class='bottomSection'>
        <div class='draggable1LineOutput' > {{upperBottom}} </div>
        <div class='draggable2LineOutput' > {{lowerBottom}}</div>
    </div>-->
</div>
