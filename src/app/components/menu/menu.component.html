<hls-menu-toolbar></hls-menu-toolbar>
<button md-raised-button *ngIf="isMessages$ | async" (click)="addMessage()">Add Message</button>
<button md-raised-button *ngIf="isCompare$ | async">Compare</button>
<div class='container'>
    <hls-menu-item *ngFor="let message of (getMessages() | async)" [message]="message"></hls-menu-item>
</div>
