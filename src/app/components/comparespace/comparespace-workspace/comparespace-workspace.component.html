<div class='compareWorkspace'>
    <div class='headers'>
        <div *ngIf='getLeftID()'> Message: {{getLeftID()}} </div>
        <div *ngIf='getLeftID() && !getRightID()'></div>
        <div *ngIf='getRightID()'> Message: {{getRightID()}} </div>
    </div>
    <div class='compareOutput'>
        <div class='draggable1' myDropTarget (myDrop)='saveLeftCompare($event)'
            [scrollLeft]='divScrollLeft' (scroll)=onScroll($event.target.scrollLeft)>
            <div *ngIf='getLeftID()'>
                <hls-comparespace-highlighting [leftSide]='true'></hls-comparespace-highlighting>
            </div>
        </div>
        <div class='draggable2' myDropTarget (myDrop)='saveRightCompare($event)'
            [scrollLeft]='divScrollLeft' (scroll)=onScroll($event.target.scrollLeft)>
            <div *ngIf='getRightID()'>
                <hls-comparespace-highlighting [leftSide]='false'> </hls-comparespace-highlighting>
            </div>
        </div>
    </div>
